version: '2.1'

services:
    praisewm-app:
        extends:
            file: praisewm.yml
            service: praisewm-app
        environment:
            - PRAISEWM_SLEEP=40 # gives time for the database to boot before the application
    praisewm-mysql:
        extends:
            file: mysql.yml
            service: praisewm-mysql
